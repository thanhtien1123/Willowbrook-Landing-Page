<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register For New Class</title>
    <link rel="stylesheet" href="class.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bitter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="menu_header"><a href=main.html>Welcome To Willowbrook</a></h1>
        </div>
    </header>
    <main>
        <section>
            <div class="classes">
                <h2 class="register_header" class="new_classes">Register For New Class</h2>
            </div>
            <form>
                <fieldset>
                    <legend>Look up classes</legend>
                    Student Id: <input type="number">
                    <label>Subject</label>
                    <select>
                        <option>Math</option>
                        <option>English</option>
                        <option>Social Study</option>
                        <option>Science</option>
                    </select>
                    <br>
                    <button class="btn">Look up</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="student">
            <button type="button" class="new_student"><a href="new_student.html"><h2>New Student</h2></a></button>
        </div>
        <div class="aftercare">
            <button type="button" class="aftercare_button"><a href="aftercare.html"><h2>Register For After-care Program</a></h2></button>
        </div>
        <div class="payment">
            <button type="button" class="payment_button"><a href="payment.html"><h2>Make A Payment</h2></a></button>
        </div>
    </footer>
</body>
</html>
