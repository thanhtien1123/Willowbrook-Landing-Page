<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Student</title>
    <link rel="stylesheet" href="new_student.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bitter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="menu_header"><a href=main.html>Welcome To Willowbrook</a></h1>
        </div>
       
    </header>
    <main>
        <section class="main_class">
            <div>
                <div class="student">
                    <h2 class="register_header" class="new_student">Register New Student</h2>
                </div>
                <form>
                    <div class="student_name">
                        First Name: <input type="text" placeholder="Ex: John" required>
                        Last Name: <input type="text" placeholder="Ex: Smith" required>
                        Date of Birth: <input type="date" required>
                        <br>
                        Grade: <input type="number" placeholder="1 for 1st, 2 for 2nd" required>    
                    </div>
                    <div class="address">
                        Address: <input type="address" placeholder="123 Main Street" required>
                        City: <input type="text" placeholder="Denver" required>
                        <br>
                        State: <input type="text" placeholder="CO" required>
                        Zip code: <input type="number" placeholder="80014" required>
                </div>
                <div class="parent1">
                        <label>Parent 1</label>
                        <br>
                        First Name:<input type="text" required>
                        Last Name:<input type="text" required>
                        <br>
                        Occupation: <input type="text" required>
                        Phone number: <input type="text" required>
                </div>
                <div class="parent2">
                        <label>Parent 2 (Optional)</label>
                        <br>
                        First Name:<input type="text">
                        Last Name:<input type="text">
                        <br>
                        Occupation: <input type="text">
                        Phone number: <input type="text">
                </div> 
                <div class="emergency">
                    <label>Emergency Contact</label>
                    <br>
                    <label>Name: </label><input type="text" required>
                    <label>Phone Number: </label><input type="text" required>
                </div> 
                <div>
                    <button class="submit_button">Submit</button>
                </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
         <div class="class">
                <button type="button" class="new_class"><a href="class.html"><h2>Register For Class</h2></a></button>
        </div>
        <div class="aftercare">
            <button type="button" class="aftercare_button"><a href="aftercare.html"><h2>Register For After-care Program</a></h2></button>
        </div>
            <div class="payment">
            <button type="button" class="payment_button"><a href="payment.html"><h2>Make A Payment</h2></a></button>
        </div>
    </footer>
    
</body>
</html>
