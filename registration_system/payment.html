<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Bitter&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <div class="header">
            <h1 class="menu_header"><a href=main.html>Welcome To Willowbrook</a></h1>
        </div>
    </header>
    <main>
        <section id="header">
            <div>
                <div class="payment">
                    <h2 class="payment_header">Pay Your Bill</h2>
                </div>
            </div>
        </section>
        <section id="form">
            <form>
                <fieldset>
                    <legend>Payment</legend>
                    <label>Student First Name:</label><input type="text" required>
                    <label>Student Last Name: </label><input type="text" required>
                    <br>
                    <label>Enter student ID: </label><input type="number" required>
                    <br>
                    <label>Enter Card Number: </label><input type="number" required>
                    <br>
                    <label>Expiration Date: </label><input type="date" required>
                    <br>
                    <label>CVV: </label><input type="text" required>
                    <br>
                    <button class="submit_button">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
            <div class="student">
                   <button type="button" class="new_student"><a href="class.html"><h2>Register For Class</h2></a></button>
           </div>
           <div class="class">
               <button type="button" class="new_class"><a href="aftercare.html"><h2>Register For After-care Program</a></h2></button>
           </div>
               <div class="aftercare">
               <button type="button" class="aftercare_button"><a href="payment.html"><h2>Make A Payment</h2></a></button>
           </div>
       </footer>
</body>
</html>
